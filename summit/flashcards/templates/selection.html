<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit | History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --midnight: #0C1167;
            --mist: #ACADBC;
            --lavender: #9B8ECE;
            --slate: #50514F;
            --nav-bg: rgba(12, 17, 103, 0.82);
            --nav-hover: rgba(155, 142, 206, 0.35);
            --card-bg: rgba(12, 17, 103, 0.55);
            --card-border: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, sans-serif;
            color: var(--mist);
            background: linear-gradient(135deg, var(--midnight) 0%, var(--lavender) 55%, var(--slate) 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: clamp(12rem, 18vw, 15rem);
            background: var(--nav-bg);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            gap: 2rem;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 0.65rem;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.12rem;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
        }

        .brand-logo {
            width: 34px;
            height: 34px;
            object-fit: contain;
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            gap: 0.75rem;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem 1rem;
            border-radius: 0.9rem;
            color: rgba(242, 244, 252, 0.9);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.05rem;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .nav-item a::before {
            content: "";
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 0.25rem;
            background: rgba(172, 173, 188, 0.45);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .nav-item a:hover {
            background: var(--nav-hover);
            transform: translateX(3px);
        }

        .nav-item a:hover::before {
            background: #fff;
            transform: scale(1.2);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0.5rem clamp(0.25rem, 2vw, 1.5rem) clamp(0.25rem, 2vw, 1.5rem);
            gap: 0.5rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 0.5rem;
        }

        h1 {
            font-size: clamp(2.2rem, 5vw, 3rem);
            line-height: 1.05;
            color: #fff;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(229, 231, 242, 0.8);
            margin-top: 0.5rem;
        }

        .header-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 0;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.85rem 1.7rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--midnight);
            font-weight: 600;
            text-decoration: none;
            font-size: 0.95rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.18);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 28px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-back {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            border: none;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 0.5rem;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mountain Sets Carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            background: transparent;
            border: none;
            backdrop-filter: none;
            box-shadow: none;
            padding: 0;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .mountain-set {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 0;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .mountain-set.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mountain Container */
        .mountain-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            position: relative;
            margin: 0 auto 2rem;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* Simple Triangle Shape */
        .mountain-shape {
            width: 100%;
            height: 100%;
            position: relative;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Content positioning - moved further down */
        .mountain-content {
            position: relative;
            text-align: center;
            color: white;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0 2rem;
            margin-top: 180px; /* Increased margin to move content further down */
        }

        .mountain-title {
            font-size: 1.5rem; /* Reduced font size */
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        .mountain-description {
            font-size: 0.9rem; /* Reduced font size */
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            max-width: 85%;
        }

        .mountain-stats {
            display: flex;
            gap: 1.5rem; /* Reduced gap */
            margin-bottom: 2rem;
            justify-content: center;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.3rem; /* Reduced font size */
            font-weight: 700;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 0.8rem; /* Reduced font size */
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--midnight);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .carousel-nav:hover {
            background: #fff;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.45);
            opacity: 0;
            transform: scale(0.85);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .carousel-nav:hover::before {
            opacity: 1;
            transform: scale(1.1);
        }

        .carousel-nav.prev {
            left: 10px;
        }

        .carousel-nav.next {
            right: 10px;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .indicator {
            width: 18px;
            height: 18px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.35s ease;
        }

        .indicator.active {
            background: #fff;
            transform: translateY(-4px) scale(1.15);
        }

        .progress-container {
            margin-top: 2rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1.25rem;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 1000px;
            margin: 2rem auto 0;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: rgba(229, 231, 242, 0.9);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #9B8ECE, #ACADBC);
            width: 65%;
            border-radius: 4px;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: rgba(225, 227, 236, 0.7);
            text-align: center;
        }

        /* Modal styles for term selection */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: linear-gradient(135deg, var(--midnight) 0%, var(--lavender) 100%);
            border-radius: 1.25rem;
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
        }

        .modal-title {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.4;
        }

        .term-input-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .term-input-label {
            color: #fff;
            font-weight: 600;
        }

        .term-input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            padding: 0.85rem 1rem;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .term-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .modal-btn-confirm {
            background: rgba(255, 255, 255, 0.9);
            color: var(--midnight);
        }

        .modal-btn-confirm:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 1.5rem;
                gap: 1rem;
            }

            .nav-list {
                display: flex;
                gap: 0.75rem;
            }

            .nav-item a {
                padding: 0.65rem 0.9rem;
            }

            main {
                padding: 0.5rem clamp(0.25rem, 3vw, 1.5rem) clamp(0.25rem, 3vw, 1.5rem);
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                flex-direction: row;
                justify-content: flex-end;
            }

            .carousel-nav {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .carousel-nav.prev {
                left: 5px;
            }

            .carousel-nav.next {
                right: 5px;
            }

            .mountain-title {
                font-size: 1.3rem;
            }

            .mountain-container {
                height: 450px;
                max-width: 90%;
            }
            
            .mountain-shape {
                padding: 2rem 1.5rem;
            }
            
            .mountain-stats {
                gap: 1.2rem;
            }
            
            .mountain-description {
                max-width: 95%;
                font-size: 0.85rem;
            }
            
            .mountain-content {
                padding: 0 1rem;
                margin-top: 150px; /* Adjusted for mobile */
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .mountain-container {
                height: 400px;
            }
            
            .mountain-stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .mountain-title {
                font-size: 1.2rem;
            }
            
            .mountain-description {
                font-size: 0.8rem;
            }
            
            .mountain-content {
                margin-top: 130px; /* Further adjusted for small screens */
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a class="brand" href="{{ url_for('landing.index') }}">
            <img class="brand-logo" src="{{ url_for('landing.static', filename='mountainlogo.png') }}" alt="Summit logo">
            <span>Summit</span>
        </a>
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="{{ url_for('landing.index') }}"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a href="{{ url_for('landing.home') }}"><i class="fas fa-layer-group"></i> Learn</a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-users"></i> Friends</a></li>
                <li class="nav-item"><a href="{{ url_for('landing.about') }}"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
        </nav>
    </aside>
    
    <main>
        <div class="header">
            <div>
                <button class="btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </button>
                <h1 id="category-title">{{subject}}</h1>
            </div>
            </div>
        
        <div class="carousel-container">
            {{ carousel | safe }}
            
            <button class="carousel-nav prev" id="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-nav next" id="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="carousel-indicators" id="indicators">
                <!-- Indicators will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-text">
                <span>Overall Category Progress</span>
                <span id="category-progress">54% Complete</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="category-progress-bar"></div>
            </div>
        </div>
        
        <footer>
            Â© <span id="year"></span> Summit - Into the Mountains, one card at a time
        </footer>
    </main>

    <!-- Term Selection Modal -->
    <div class="modal-overlay hidden" id="term-modal">
        <div class="modal-content">
            <h2 class="modal-title">Select Terms to Study</h2>
            <p class="modal-description">How many terms would you like to include in this study session?</p>
            
            <div class="term-input-container">
                <label class="term-input-label" for="term-count">Number of Terms:</label>
                <input type="number" id="term-count" class="term-input" min="1" max="50" value="10">
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="cancel-btn">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="confirm-btn">Begin Ascent</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentSetId = null;
        let totalTerms = 25; // Default value, would normally come from backend

        function buildSetDescriptions(displayName, baseName) {
            const lowerBase = baseName.toLowerCase();
            return [
                `Master the essential ${lowerBase} concepts and foundational knowledge. This set covers the core principles that form the basis of more advanced topics.`,
                `Challenge yourself with complex ${lowerBase} topics and advanced applications. This set builds upon foundational knowledge with deeper insights.`,
                `Build your ${lowerBase} vocabulary with key terms and definitions. This set focuses on the language and terminology specific to this subject area.`,
                `Explore real-world ${lowerBase} applications and practical implementations. This set connects theoretical knowledge with practical scenarios.`,
                `Reinforce your ${lowerBase} knowledge with comprehensive review materials. This set combines concepts from all areas for thorough preparation.`
            ];
        }

        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('mountain-carousel');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const indicatorsContainer = document.getElementById('indicators');
            const modal = document.getElementById('term-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const confirmBtn = document.getElementById('confirm-btn');
            const termCountInput = document.getElementById('term-count');
            
            let currentSlide = 0;
            
            // Get category from URL or default to History
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || 'History';
            
            // Get total number of slides from the actual elements
            const totalSlides = carousel.querySelectorAll('.mountain-set').length;
            
            // Create indicators and mark the first set as active
            const setElements = document.querySelectorAll('.mountain-set');
            if (setElements.length > 0) {
                setElements.forEach((setEl, index) => {
                    const indicator = document.createElement('div');
                    indicator.classList.add('indicator');
                    indicator.dataset.index = index;
                    if (index === 0) {
                        indicator.classList.add('active');
                        setEl.classList.add('active');
                    }
                    indicator.addEventListener('click', () => goToSlide(index));
                    indicatorsContainer.appendChild(indicator);
                });
            } else {
                // If no sets exist, display a message
                const noSetsMessage = document.createElement('div');
                noSetsMessage.style.textAlign = 'center';
                noSetsMessage.style.padding = '2rem';
                noSetsMessage.style.color = '#fff';
                noSetsMessage.innerHTML = `<h3>No flashcard sets found for this category.</h3>`;
                document.querySelector('.carousel-container').appendChild(noSetsMessage);
            }

            // Navigation functions
            function goToSlide(slideIndex) {
                currentSlide = slideIndex;
                carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
                
                // Update indicators
                document.querySelectorAll('.indicator').forEach((indicator, index) => {
                    if (index === currentSlide) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });

                document.querySelectorAll('.mountain-set').forEach((setEl, index) => {
                    setEl.classList.toggle('active', index === currentSlide);
                });
            }
            
            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                goToSlide(currentSlide);
            }
            
            function prevSlide() {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                goToSlide(currentSlide);
            }
            
            // Event listeners for carousel
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            // Event listeners for modal
            cancelBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
            });
            
            confirmBtn.addEventListener('click', () => {
                const termCount = parseInt(termCountInput.value);
                if (termCount < 1 || termCount > totalTerms) {
                    alert(`Please enter a number between 1 and ${totalTerms}`);
                    return;
                }
                
                // Redirect to flashcards with the selected term count
                const categoryDisplay = window.activeCategoryDisplay || document.getElementById('category-title').textContent;
                window.location.href = `/flashcards?category=${encodeURIComponent(categoryDisplay)}&set=${currentSetId}&terms=${termCount}`;
            });
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
            
            // Set current year in footer
            document.getElementById("year").textContent = new Date().getFullYear();
            
            // Auto-advance carousel (optional)
            setInterval(nextSlide, 8000);
        });
        
        function startStudying(setId) {
            // Store the set ID for later use
            currentSetId = setId;
            
            // Show the term selection modal
            const modal = document.getElementById('term-modal');
            modal.classList.remove('hidden');
            
            // Focus on the input field
            document.getElementById('term-count').focus();
        }
        
        function goBack() {
            window.location.href = "{{ url_for('landing.home') }}";
        }
    </script>
</body>
</html>
