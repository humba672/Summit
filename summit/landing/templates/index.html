<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summit | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --midnight: #0C1167;
      --mist: #ACADBC;
      --lavender: #9B8ECE;
      --slate: #50514F;
      --nav-bg: rgba(12, 17, 103, 0.82);
      --nav-hover: rgba(155, 142, 206, 0.35);
      --altitude-track: rgba(255, 255, 255, 0.2);
      --altitude-fill: linear-gradient(180deg, #43C06D 0%, #0C1167 100%);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, sans-serif;
      color: var(--mist);
      background: rgb(224, 240, 247);
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: clamp(12rem, 18vw, 15rem);
      background: var(--nav-bg);
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      gap: 2rem;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      z-index: 3;
    }

    .brand {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.18rem;
      color: #fff;
      text-decoration: none;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 0.75rem;
    }

    .nav-item a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.85rem 1rem;
      border-radius: 0.9rem;
      color: rgba(242, 244, 252, 0.9);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.05rem;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .nav-item a::before {
      content: "";
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 0.25rem;
      background: rgba(172, 173, 188, 0.45);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .nav-item a:hover { background: var(--nav-hover); transform: translateX(3px); }
    .nav-item a:hover::before { background: #fff; transform: scale(1.2); }

    main {
      flex: 1;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    .mountain-stage {
      /* JS sets --reveal-pct (0–100) here */
      --reveal-pct: 0;
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Holds the image; we clip THIS wrapper so we can use object-fit: contain on the <img> */
    .mountain-clip {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      /* Reveal bottom --reveal-pct% (0 = nothing, 100 = full image visible) */
      clip-path: inset(calc(100% - var(--reveal-pct) * 1%) 0 0 0);
      transition: clip-path 0.4s ease;
      z-index: 0;
    }

    /* The actual mountain image — no cropping at 100% */
    .mountain-img {
      width: 100%;
      height: 100%;
      object-fit: contain;   /* guarantees the entire mountain is visible at 100% */
      object-position: center bottom; /* anchor bottom so the “rise” feels natural */
      display: block;
      filter: saturate(1.05);
    }

    /* Optional color/lighting overlay above the image */
    .mountain-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(12, 17, 103, 0.10) 15%, rgba(12, 17, 103, 0.75) 100%);
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 1;
    }

    .altitude-track {
      position: absolute;
      left: clamp(1.5rem, 6vw, 4rem);
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .altitude-label {
      writing-mode: vertical-rl;
      text-transform: uppercase;
      letter-spacing: 0.45rem;
      font-size: 0.8rem;
      color: rgba(232, 235, 247, 0.7);
    }

    .altitude-bar {
      position: relative;
      width: clamp(0.85rem, 1vw, 1.05rem);
      height: clamp(16rem, 45vh, 28rem);
      border-radius: 999px;
      background: var(--altitude-track);
      border: 1px solid rgba(255, 255, 255, 0.18);
      overflow: hidden;
      box-shadow: inset 0 3px 10px rgba(12, 17, 103, 0.5);
    }

    .altitude-fill {
      position: absolute;
      inset: auto 0 0 0;
      height: var(--altitude-percent, 0%);
      background: var(--altitude-fill);
      transition: height 0.4s ease;
    }

    .altitude-percent-label {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.08rem;
      color: rgba(232, 235, 247, 0.88);
    }

    .summit-banner {
      position: absolute;
      top: clamp(1rem, 4vw, 2.5rem);
      left: 50%;
      transform: translateX(-50%);
      padding: 0.75rem 1.8rem;
      border-radius: 999px;
      background: rgba(12, 17, 103, 0.68);
      border: 1px solid rgba(255, 255, 255, 0.35);
      color: #fff;
      font-size: 0.95rem;
      letter-spacing: 0.24rem;
      text-transform: uppercase;
      font-weight: 700;
      display: none;
      z-index: 3;
      box-shadow: 0 14px 28px rgba(12, 17, 103, 0.35);
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem;
      }
      .nav-list { display: flex; gap: 0.75rem; flex-wrap: wrap; }
      main { min-height: calc(100vh - 5rem); }

      .altitude-track {
        left: 50%;
        top: clamp(1rem, 6vw, 2.5rem);
        transform: translate(-50%, 0);
        flex-direction: row;
      }
      .altitude-label { writing-mode: horizontal-tb; letter-spacing: 0.4rem; }
      .altitude-bar { width: clamp(8rem, 50vw, 16rem); height: 0.9rem; }
      .altitude-fill { width: var(--altitude-percent, 0%); height: 100%; }
      .altitude-percent-label { order: -1; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <a class="brand" href="{{ url_for('landing.home') }}">Learn</a>
    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a href="{{ url_for('landing.index') }}"><i class="fas fa-home"></i> Home</a></li>
        <li class="nav-item"><a href="{{ url_for('landing.home') }}"><i class="fas fa-layer-group"></i> Learn</a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-user"></i> Profile</a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-users"></i> Friends</a></li>
        <li class="nav-item"><a href="{{ url_for('landing.about') }}"><i class="fas fa-info-circle"></i> About</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <section class="mountain-stage" data-altitude="100">
      <div class="summit-banner" id="summit-banner">You have reached the Summit</div>
      <div class="mountain-clip">
        <img
          class="mountain-img"
          src="{{ url_for('landing.static', filename='mountain.svg') }}"
          alt="Mountain"
          decoding="async"
          fetchpriority="high"
        />
      </div>

      <div class="mountain-overlay"></div>
∫∫
      <div class="altitude-track">
        <span class="altitude-label">Altitude</span>
        <div class="altitude-bar">
          <div class="altitude-fill"></div>
        </div>
        <span class="altitude-percent-label" id="altitude-readout">100%</span>
      </div>

    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const stage   = document.querySelector('.mountain-stage');
      const fill    = document.querySelector('.altitude-fill');
      const readout = document.getElementById('altitude-readout');
      const banner  = document.getElementById('summit-banner');
      const yearEl  = document.getElementById('year');

      if (yearEl) {
        yearEl.textContent = new Date().getFullYear();
      }

      const altitude = Number(stage.dataset.altitude || 60);
      const clamped  = Math.min(Math.max(altitude, 0), 100);

      // Bar percent + label
      fill.style.setProperty('--altitude-percent', `${clamped}%`);
      fill.style.height = `${clamped}%`;
      readout.textContent = `${clamped}%`;

      // Image reveal: set CSS var read by .mountain-clip
      stage.style.setProperty('--reveal-pct', clamped);
      if (banner) {
        banner.style.display = clamped >= 100 ? 'inline-flex' : 'none';
      }
    });
  </script>
</body>
</html>
